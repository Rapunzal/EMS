    <title>Home Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
 <div class="row">
  <div class="col-md-6 offset-md-3">
   <div class="card">
	<div class="card-body">
	
		<h5 class="text-center">Add Employee</h5>
<form th:action="@{/saveEmployee}" method="post" th:object="${e}" >
  <div class="form-group">
    <label>Enter First Name</label>
    <input type="text" class="form-control"  th:field="*{firstName}" placeholder="Enter First Name" >
    <p th:if="${#fields.hasErrors('firstName')}" class="alert-danger small" th:errors="*{firstName}"></p>
  </div>
  <div class="form-group">
    <label>Enter Last Name</label>
    <input type="text" class="form-control" name="lastName" a placeholder="Enter Last Name">
    
  </div>
  <div class="form-group">
    <label>Enter Address</label>
    <input type="text" class="form-control" name="address" placeholder="Enter Address">
  </div>
    <div class="form-group">
    <label>Enter Email</label>
    <input type="email" class="form-control" name="email" th:field="*{email}" placeholder="Enter Email">
     <p th:if="${#fields.hasErrors('email')}" class="alert-danger small"  th:errors="*{email}"></p>
  </div> 
    <div class="form-group">
    <label>Enter Contact No</label>
    <input type="number" class="form-control" name="contactNo" th:field="*{contactNo}" placeholder="Enter Contact Number">
    <p th:if="${#fields.hasErrors('contactNo')}" class="alert-danger small"  th:errors="*{contactNo}"></p>
  </div>
    <div class="form-group">
    <label>Enter Salary</label>
    <input type="text" class="form-control" name="salary" th:field="*{salary}" placeholder="Enter Salary">
    <p th:if="${#fields.hasErrors('salary')}" class="alert-danger small" th:errors="*{salary}"></p>
  </div>
  <div style="text-align: center;">
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
</div>
</div>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
